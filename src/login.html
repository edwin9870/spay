
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>sPay - Conectate</title>

    <!-- Styles -->
    <link href="assets/css/page.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
    <link rel="icon" href="assets/img/spay-logo.png">
  </head>

  <body class="layout-centered bg-img" style="background-image: url(assets/img/bg/2.jpg);">


    <!-- Main Content -->
    <main class="main-content">

      <div class="bg-white rounded shadow-7 w-400 mw-100 p-6">
        <h5 class="mb-7">Conectate con tu cuenta</h5>

        <form action="login.html">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="E-Mail" required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña" required>
          </div>          

          <div class="form-group flexbox py-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" checked="">
              <label class="custom-control-label">Remember me</label>
            </div>

            <a class="text-muted small-2" href="#">Perdiste tu contraseña?</a>
          </div>

          <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">Conectate!</button>
          </div>
        </form>
      </div>

    </main><!-- /.main-content -->


    <!-- Scripts -->
    <script src="assets/js/page.min.js"></script>

  </body>
</html>
